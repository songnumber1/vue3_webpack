<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe 스타일 변경</title>
    <style>
      :root {
        --send-button-color: #1976d2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background-image: url("./backgroud.png");
        background-size: cover;
        background-position: center;
        color: #fff;
        overflow: hidden;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      header {
        position: relative;
        z-index: 1;
        padding: 24px 48px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
      }
      nav select {
        margin-left: 24px;
        padding: 8px 14px;
        font-size: 1rem;
        font-weight: 500;
        font-family: inherit;

        /* ✅ 배경과 텍스트 컬러 명시 */
        background-color: rgba(255, 255, 255, 0.9);
        color: #000;

        border: none;
        border-radius: 6px;

        /* ✅ 기본 select 스타일 제거 시 */
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;

        /* ✅ 커스텀 화살표를 위한 배경 이미지 추가도 가능 (선택사항) */
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 16px;
        padding-right: 36px;
      }

      nav a {
        margin-left: 24px;
        color: #fff;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        font-family: inherit;
        font-size: 1rem;
      }

      nav a {
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .draggable-wrapper {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 400px;
        border-radius: 10px;
        overflow: hidden;
        z-index: 2;
      }

      .drag-header {
        background-color: #1976d2;
        color: white;
        padding: 12px 16px;
        font-weight: bold;
        cursor: move;
        user-select: none;
      }

      iframe {
        width: 100%;
        height: 600px;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <header>
      <div class="logo">MyBrand</div>
      <nav>
        <a href="#">홈</a>
        <a href="#">기능</a>
        <a href="#">요금제</a>
        <a href="#">문의</a>
        <select id="themeSelect">
          <option value="0">다크 테마</option>
          <option value="1">라이트 테마</option>
          <option value="2">샌드 테마</option>
        </select>
      </nav>
    </header>

    <div class="draggable-wrapper" id="draggable">
      <div class="drag-header" id="dragHandle">Vue 채팅</div>
      <iframe
        id="chatIframe"
        src="http://localhost:8080/response-chat"
        title="Vue Chat App"
        scrolling="no"
      ></iframe>
    </div>

    <script>
      const iframe = document.getElementById("chatIframe");
      const themeSelect = document.getElementById("themeSelect");

      const themeSet = [
        {
          "--background-color": "#1e1e1e",
          "--input-bg": "#2c2c2c",
          "--send-button-color": "#8e44ad",
          "--bubble-bg-sent": "#555",
          "--bubble-bg-received": "#333",
          "--text-color": "#eee",
        },
        {
          "--background-color": "#f5f5f5",
          "--input-bg": "white",
          "--send-button-color": "#1976d2",
          "--bubble-bg-sent": "#1976d2",
          "--bubble-bg-received": "#e0e0e0",
          "--text-color": "#000",
        },
        {
          "--background-color": "#fffbe6",
          "--input-bg": "#fff9db",
          "--send-button-color": "#e67e22",
          "--bubble-bg-sent": "#f39c12",
          "--bubble-bg-received": "#ffeaa7",
          "--text-color": "#333",
        },
      ];

      themeSelect.addEventListener("change", (e) => {
        const selectedTheme = parseInt(e.target.value, 10);
        iframe.contentWindow.postMessage(
          {type: "theme-change", payload: themeSet[selectedTheme]},
          "*"
        );
      });

      window.addEventListener("load", () => {
        iframe.contentWindow.postMessage(
          {type: "theme-change", payload: themeSet[0]},
          "*"
        );
      });

      // 드래그 기능 (기존과 동일)
      const dragEl = document.getElementById("draggable");
      const dragHandle = document.getElementById("dragHandle");

      let offsetX = 0;
      let offsetY = 0;
      let isDragging = false;

      dragHandle.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - dragEl.offsetLeft;
        offsetY = e.clientY - dragEl.offsetTop;
        document.body.style.userSelect = "none";
        iframe.style.pointerEvents = "none";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const elW = dragEl.offsetWidth;
        const elH = dragEl.offsetHeight;

        let left = e.clientX - offsetX;
        let top = e.clientY - offsetY;

        left = Math.max(0, Math.min(left, winW - elW));
        top = Math.max(0, Math.min(top, winH - elH));

        dragEl.style.left = `${left}px`;
        dragEl.style.top = `${top}px`;
        dragEl.style.right = "auto";
        dragEl.style.bottom = "auto";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.userSelect = "";
        iframe.style.pointerEvents = "auto";
      });
    </script>
  </body>
</html>
