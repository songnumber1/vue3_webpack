<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 채팅</title>
    <style>
      :root {
        --send-button-color: #1976d2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background-image: url("./backgroud.png");
        background-size: cover;
        background-position: center;
        color: #fff;
        overflow: hidden;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      header {
        position: relative;
        z-index: 1;
        padding: 24px 48px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
      }

      nav {
        display: flex;
        align-items: center;
      }

      nav a {
        margin-left: 24px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .theme-toggle {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 20px;
        font-weight: 500;
      }

      main {
        position: relative;
        z-index: 1;
        padding: 100px 48px;
        max-width: 960px;
        margin: auto;
        text-align: center;
      }

      main h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      main p {
        font-size: 1.2rem;
        line-height: 1.8;
      }

      .draggable-wrapper {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        background-color: white;
        overflow: hidden;
        z-index: 2;
      }

      .drag-header {
        background-color: #1976d2;
        color: white;
        padding: 12px 16px;
        font-weight: bold;
        cursor: move;
        user-select: none;
      }

      iframe {
        width: 100%;
        height: 600px;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <header>
      <div class="logo">MyBrand</div>
      <nav>
        <a href="#">홈</a>
        <a href="#">기능</a>
        <a href="#">요금제</a>
        <a href="#">문의</a>
        <a id="themeToggle" class="theme-toggle">테마</a>
      </nav>
    </header>

    <main>
      <h1>Vue 채팅 앱을 직접 체험해보세요</h1>
      <p>
        실시간 채팅 인터페이스를 확인하고, 다크/라이트 테마를 직접 바꿔보세요!
      </p>
    </main>

    <div class="draggable-wrapper" id="draggable">
      <div class="drag-header" id="dragHandle">Vue 채팅</div>
      <iframe
        id="chatIframe"
        src="http://localhost:8080/response-chat"
        title="Vue Chat App"
        scrolling="no"
      ></iframe>
    </div>

    <script>
      const dragEl = document.getElementById("draggable");
      const dragHandle = document.getElementById("dragHandle");
      const iframe = document.getElementById("chatIframe");
      const themeToggle = document.getElementById("themeToggle");

      let offsetX = 0;
      let offsetY = 0;
      let isDragging = false;
      let theme = "light";

      dragHandle.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - dragEl.offsetLeft;
        offsetY = e.clientY - dragEl.offsetTop;
        document.body.style.userSelect = "none";
        iframe.style.pointerEvents = "none";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const elW = dragEl.offsetWidth;
        const elH = dragEl.offsetHeight;

        let left = e.clientX - offsetX;
        let top = e.clientY - offsetY;

        left = Math.max(0, Math.min(left, winW - elW));
        top = Math.max(0, Math.min(top, winH - elH));

        dragEl.style.left = `${left}px`;
        dragEl.style.top = `${top}px`;
        dragEl.style.right = "auto";
        dragEl.style.bottom = "auto";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.userSelect = "";
        iframe.style.pointerEvents = "auto";
      });

      function sendTheme(themeValue) {
        iframe.contentWindow.postMessage(
          {type: "theme-change", theme: themeValue},
          "*"
        );
      }

      themeToggle.addEventListener("click", () => {
        theme = theme === "light" ? "dark" : "light";
        sendTheme(theme);
      });

      window.addEventListener("load", () => {
        sendTheme(theme);
      });
    </script>
  </body>
</html>
